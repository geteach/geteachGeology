<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500|Roboto+Slab|Material+Icons" type="text/css" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
		<link rel="stylesheet" href="https://geteach.com/gti/drp/geology.css" type="text/css" />
	</head>
	<body>
		<div class="titleContain">
<!--Replace bacground image url for splash screen--Best aspect ratio 16 x 9-->         
            <main class="fullScreenmain" style="background-image:url('https://geteach.com//gti/drp/full.jpg')">
<!--puts darker screen on image to better contrast with text-->                    
                <div style="background-color: rgba(0,0,0,0.5);width:100%;height:100%;margin:0;padding:0;">
<!--Logo Top left-->                        
                    <div class="logoContain" style="margin-top:50px;">
                        <a href="https://geteach.com" role="link" aria-label="Logo">
                            <img src="https://storage.googleapis.com/geteachkml4/logogeteachtemp.png" class="logoImage" />
                        </a>
                    </div>
                    <div class="titleContent">
<!--Replace title text-->                            
                        <h1 class="titleTitle">Full Screen no Panel</h1>
 <!--Replace description text--new paragrah requires class="titleDescription"-->                         
                        <p class="titleDescription">Clicking the "Click to Explore" button to import kml file with maps.</p>
<!--Optional button to open kml--Link to kml url and add # + the id of placemark + ";" and an action (action in this case is balloonFlyto)-->                        
                        <a href="https://geteach.com/gti/drp/GeologyEx.kml#usMap;balloonFlyto" target="_blank" class="titleButton mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" style="color:#ffffff">
                            Click to Explore
                    </a>
                    </div>
<!--Optional credit below--Best not to delete div if not needed; simply take out the text between-->                    
                    <div class="titleCredit">
                        Credit: <a href="https://mrdata.usgs.gov/geology/state/" target="_blank">USGS - Geologic maps of US states</a>
                    </div>
                </div>    
			</main>
		</div>
	</body>
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
