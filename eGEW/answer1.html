<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Quiz Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500|Roboto+Slab|Material+Icons" type="text/css" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
        <link rel="stylesheet" href="https://geteach.com/gti/drp/scripts/egew.css" type="text/css" />
    </head>
    <body>
        <div id="container">
            <main class="panelMain">
                <div class="mediaContain">
                    <div class="slideshow-container">
                        <div class="mySlides fade">
                            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Tokyo_Tower_and_Tokyo_Skytree_in_Views_from_Roppongi_Hills_Mori_Tower_IMG_1617_20130314.JPG" />
                            <div class="captionDiv">
                                <div class="caption">Image Source: <a href="https://commons.wikimedia.org/wiki/File:Tokyo_Tower_and_Tokyo_Skytree_in_Views_from_Roppongi_Hills_Mori_Tower_IMG_1617_20130314.JPG" target="_blank">wikimedia</a></div>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <div class="title">
                        World Geography Quiz
                    </div>
                    <div class="snippet">
                        Question 1 of 3
                    </div>
                    <div class="description">
                        <div class="Qtext">
                            Which is the largest city in the world by population?
                        </div>
                        <button class="mdl-chip mdl-chip--contact mdl-chip--answer mdl-chip--correct">
                            <span class="mdl-chip__contact mdl-color-text--white">
                                <i class="material-icons">done</i>
                            </span>
                            <span class="mdl-chip__text">Tokyo, Japan</span>
                        </button>
                        <button class="mdl-chip mdl-chip--contact mdl-chip--answer mdl-chip--selected mdl-chip--wrong">
                            <span class="mdl-chip__contact mdl-color-text--white">
                                <i class="material-icons">clear</i>
                            </span>
                            <span class="mdl-chip__text">Delhi, India</span>
                        </button>
                        <button class="mdl-chip mdl-chip--contact mdl-chip--answer mdl-chip--selected mdl-chip--wrong">
                            <span class="mdl-chip__contact mdl-color-text--white">
                                <i class="material-icons">clear</i>
                            </span>
                            <span class="mdl-chip__text">Shanghai, China</span>
                        </button>
                        <p class="text" style="margin-top:28px;">According the the <a href="https://www.worldatlas.com/citypops.htm" target="_blank">World Atlas</a>,  Tokyo is the largest city in the world with over 38 million people.</p>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="footer">
                    <div class="logoLeft">
                        <a href="https://twitter.com/geteach" target="_blank">
                            <img src="https://storage.googleapis.com/geteachkml4/logogeteachtemp.png">
                        </a>
                    </div>
                    <div class="logoRight" style="display:none">
                    </div>
                </div>
            </main>
        </div>
    </body>
	</script>
    <script src="https://geteach.com/gti/drp/scripts/egew.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
