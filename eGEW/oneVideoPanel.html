<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>One video with progress bar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500|Roboto+Slab|Material+Icons" type="text/css" />
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-blue.min.css" />
        <link rel="stylesheet" href="https://geteach.com/gti/drp/scripts/egew.css" type="text/css" />
    </head>
    <body>
        <div id="container">
            <main class="panelMain">
                <div class="mediaContain">
                    <div class="slideshow-container">
<!--Second media in Carousel--name of anchor link has to match the id of the video tag--replace mp4 and poster image below-->
                        <div class="mySlides fade">
<!--name="x" replace name="1" then add the number 1 to video id...replace to video (id="video1") in video tag-->
                            <a href="#" name="1" onclick="playPauseVideo(this.name)"  >
                                <video class="videoMedia" id="video1"  width="480" height="270" poster="https://storage.googleapis.com/geteachkml4/npr/chapter1Poster.jpg">
                                    <source src="https://storage.googleapis.com/geteachkml4/npr/cotton.mp4" type="video/mp4">
                                        Your browser does not support the video tag.
                                </video>
                                <div class="playoverlay" style="display:block;"></div>
                                <span class="mediaIcon mdl-button mdl-button--icon mdl-js-button">
                                    <i class="material-icons">pause</i>
                                </span>
                            </a>
<!--Second media caption--progress bar, start-time, end-time ids must match/add the anchor number from above ex. progressbar1, start-time1, end-time1-->
                            <div class="captionDiv" style="padding:0">
                                <div id ="progressbar1" class ="mdl-progress mdl-js-progress progressbar"></div>
                                <div id="counter" class="counter">
                                    <div id="start-time1" class="start">00:00</div>
                                    <div class="captionVideo">Chapter 1: Cotton</div>
                                    <div id="end-time1" class="end">2:32</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content" id="content">
<!--Replace title text between div-->
                    <div class="title">
                        Replace title
                    </div>
<!--Replace text for description--Every <p> needs to have a class="text"--Any html works-->
                    <div class="description">
                        <p class="text">Replace description...If you need a new paragraph the class="text"</p>
                    </div>
                </div>
<!--Best image height for footer is 24px with a max-width of 145px-->
<!--If you don't want the footer is it best to delete the html within the logoLeft/LogoRight Div-->
                <div class="footer">
                    <div class="logoLeft">
                        <a href="https://twitter.com/geteach" target="_blank">
                            <img src="https://storage.googleapis.com/geteachkml4/logogeteachtemp.png" >
                        </a>
                    </div>
                    <div class="logoRight" style="display:none">
                    </div>
                </div>
            </main>
        </div>
    </body>
    <script src="https://geteach.com/gti/drp/scripts/egew.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
